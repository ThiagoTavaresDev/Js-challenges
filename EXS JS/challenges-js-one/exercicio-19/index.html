<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">
        <div class="contain-top">
            <header class="header-title">
                <h1>
                Quiz
                </h1>
            </header>
            <div class="score">
                <p>Pontuação <span id="span-score">0</span>/3</p>
            </div>
           <main class="quiz">
                <header class="main-header-title"><h1 id="main-title">Cor do Cavalo de Napoleão Bonarte</h1>
                </header>
                <div class="contain-buttons">
                    <button id="answer1">
                        <span id="span-answer1">rosa</span>
                    </button>
                    <button id="answer2">
                        <span id="span-answer2">azul</span>
                    </button>
                    <button id="answer3">
                        <span id="span-answer3">preto</span>
                    </button>
                    <button id="answer4">
                        <span id="span-answer4">branco</span>
                    </button>
                    <button id="answer5">
                        <span id="span-answer5">branco</span>
                    </button>
                    <span class="addFinal" id="final">Parabéns você acertou <span id="total">0</span>/3</span>
                    
                    
                </div>
            </main>
            </div>
            
        
        
        
        
    </div>
    <script src="app.js"></script>
</body>
</html>
